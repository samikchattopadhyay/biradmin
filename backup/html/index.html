<!DOCTYPE html>
<html lang="en">
	<!-- Head Start -->
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>BirAdmin | Login</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		
        <!-- Font Awesome CSS -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		
        <!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<!-- Head End -->
	
	<!-- Body Start -->
	<body>
		<!-- Header Start -->
		<header class="mt-5">
			<!-- Logo Start -->
			<div class="text-center">
					<h1><a href="index.html" class="text-dark">BIR<span class="text-danger">ADMIN</span></a></h1>
			</div>
			<!-- Logo End -->
		</header>
		<!-- Header End -->
		
		<!-- Page Content Start -->
		<div class="page-content">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
                        <!-- Login Start -->
                        <form name="loginForm" id="loginForm" action="dashboard.html" method="post">
    						<div class="card mb-3">
                                <h5 class="card-header">LOGIN</h5>
    							<div class="card-body">
									<div class="form-group has-success has-feedback required">
										<label for="l_email" class="control-label">Email address</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text"><i class="fa fa-envelope"></i></span>
											</div>
											<input type="email" class="form-control is-invalid" id="l_email" name="l_email" aria-describedby="emailHelp" placeholder="Enter email">
											<div class="invalid-feedback">
												That's not a valid email id.
											</div>
											<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
										</div>
									</div>
									<div class="form-group has-feedback required">
										<label for="l_password">Password</label>
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text"><i class="fa fa-lock"></i></span>
											</div>
											<input type="password" class="form-control is-invalid" id="l_password" name="l_password" placeholder="Password">
											<div class="invalid-feedback">
												Password must be minimum 8 characters long.
											</div>
										</div>
									</div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="rememberUser"> 
                                        <label class="form-check-label" for="rememberUser"> Remember me</label>
                                    </div>
    							</div>
                                <div class="card-footer text-muted">
                                    <button type="submit" name="loginBtn" id="loginBtn" class="btn btn-primary">Submit</button>
                                    <div class="pull-right">
                                        <a href="forgot-password.html" class="btn btn-link text-primary">Forgot Password?</a>
                                    </div>
                                </div>
                            </div>
                        </form>
						<!-- Login End -->
					</div>
				</div>
			</div>
		</div>
		<!-- Page Content End -->
		
		<!-- Footer Start -->
		<footer class="mb-5">
			<div class="copyright text-center pt-3"> 2018 &copy; BirAdmin | All Rights Reserved </div>
		</footer>
		<!-- Footer End -->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<!-- Pace JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
		<!-- Custom JavaScript -->
		<script src="assets/js/script.js"></script>
	</body>
	<!-- Body End -->
</html>
